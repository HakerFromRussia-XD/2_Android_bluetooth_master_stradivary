<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <title>Mobiscroll</title>

    <!-- jQuery Include -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script><!--  крашится скроллер -->

    <!-- Mobiscroll JS and CSS Includes -->

    <script src="js/mobiscroll.core.js"></script><!--  крашится скроллер -->
    <script src="js/mobiscroll.frame.js"></script><!--  крашится скроллер -->
    <script src="js/mobiscroll.scroller.js"></script><!--  крашится скроллер -->

    <script src="js/mobiscroll.listbase.js"></script><!--  крашится скроллер -->
    <script src="js/mobiscroll.image.js"></script><!--  крашится скроллер -->

    <script src="js/mobiscroll.android-holo-light.js"></script><!--  положение палочек по центру + меньшая высота -->

    <link href="css/mobiscroll.frame.css" rel="stylesheet" type="text/css" /><!--  ограничитель контента внутри скроллера -->
    <link href="css/mobiscroll.scroller.css" rel="stylesheet" type="text/css" /><!--  ограничитель внутри вебвью по вертикали + затенения скролера сверху и снизу + палочки(положение) + область тача-->
    <link href="css/mobiscroll.image.css" rel="stylesheet" type="text/css" /><!--  ограничитель внутри вебвью по горизонтали + картинки в натуральный размер + палочки на всю длинну скроллера-->

    <link href="css/mobiscroll.android-holo-light.css" rel="stylesheet" type="text/css" />

    <script>
        $(function () {

            function init() {
                // Image demo initialization
                $('#demo_image').mobiscroll().image({
                    theme: 'android-holo-light',     // Specify theme like: theme: 'ios' or omit setting to use default material android-holo-light
                    mode: 'scroller',       // Specify scroller mode like: mode: 'mixed' or omit setting to use default
                    display: 'inline', // Specify display mode like: display: 'bottom' or omit setting to use default inline
                    lang: lang,       // Specify language like: lang: 'pl' or omit setting to use default
                    labels: ['Cars'],  // More info about labels: http://docs.mobiscroll.com/2-14-0/image#!opt-labels
                    enhance: true
                });
            }


            var theme, mode, display, lang;

            $("#count_gesture").show();
            init();

        });
    </script>
</head>

<body>


<div class="content">
    <!-- Image demo markup -->
<!--    data-role-визуально ни на что не влияет  class-используятся для скрытия виджета  id-при удалении полностью пропадают строка с номером выбранного элемента и сам виджет-->
    <div data-role="fieldcontain" class="lolo" id="count_gesture">
        <ul id="demo_image" >
            <li>
                <img src="file:///android_asset/image/instagram_logo_black_png_709282.jpg" />
                <p>жест 1</p>
            </li>
            <li>
                <img src="http://demo.mobiscroll.com/Content/img/Dacia_logo.png" />
                <p>жест 2</p>
            </li>
            <li>
                <img src="http://demo.mobiscroll.com/Content/img/Ferrari_logo.png" />
                <p>жест 3</p>
            </li>
            <li>
                <img src="http://demo.mobiscroll.com/Content/img/Mercedes_logo.png" />
                <p>Mercedes</p>
            </li>
            <li>
                <img src="http://demo.mobiscroll.com/Content/img/Mercedes_logo.png" />
                <p>Mercedes</p>
            </li>
            <li>
                <img src="http://demo.mobiscroll.com/Content/img/Mercedes_logo.png" />
                <p>Mercedes</p>
            </li>
        </ul>
    </div>

</div>
</body>
</html>
